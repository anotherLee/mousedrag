<meta name="robots" content="noindex">
<html>
<head>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
  <meta charset="utf-8">
  <title>JS Bin</title>
  <style>
    div{
      width:100px;
      height:100px;
      background:red;
      cursor:pointer;
    }
  </style>
  
</head>
<body>
  <div></div>
  
  <script>
    $('div').mousedown(function(e){
      var disX = e.pageX - $(this).offset().left
      var disY = e.pageY - $(this).offset().top
      
      $(document).mousemove(function(e){
        var moveX = e.pageX - disX
        var moveY = e.pageY - disY
        $('div').css({
          position: 'absolute',
          top: moveY,
          left: moveX
        })
      })
      
      $(document).mouseup(function(){
        $(this).off()
      })
      
    })
     
  </script>
</body>
</html>
